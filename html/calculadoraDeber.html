<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/calculadoraDeber.js">

    </script>
    <link rel="stylesheet" href="../css/estilosClaculadoraDeber.css">
</head>


<body>

    <div class="container">
        <header>

        </header>
        <section>
            <div class="calculadora-general">
                <h1>calculadora</h1>
                <label id="idlabel" for=""></label></td>

                <div class="calculadora-numeros">

                    <button onclick="mostarPantalla('1')">1</button>
                    <button onclick="mostarPantalla('2')">2</button>
                    <button onclick="mostarPantalla('3')">3</button>

                    <button onclick="mostarPantalla('4')">4</button>
                    <button onclick="mostarPantalla('5')">5</button>
                    <button onclick="mostarPantalla('6')">6</button>

                    <button onclick="mostarPantalla('7')">7</button>
                    <button onclick="mostarPantalla('8')">8</button>
                    <button onclick="mostarPantalla('9')">9</button>
                    <button class="col-3" onclick="mostarPantalla('0')">0</button>
                </div>

                <div class="calculadora-operaciones">
                    <button onclick="mostarPantalla('+')">+</button>
                    <button onclick="mostarPantalla('-')">-</button>
                    <button onclick="mostarPantalla('/')">/</button>
                    <button onclick="mostarPantalla('*')">*</button>
                    <button onclick="calcular()">=</button>
                    <button onclick="limpiar()">C</button>

                </div>

            </div>
        </section>

    </div>

    <nav></nav>

    <footer></footer>

</body>

</html>
