<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <header>

    </header>
    <nav></nav>
    <section>
        <div id="myApp">
            <h1> Hola Mundo </h1>
            <p> Desde App.js</p>
            <h6>{{1+1}}</h6>
            <p>{{[1,2,3,4,5,6,7,8]}}</p>
            <p>{{false?'Verdadero':'Falso'}}</p>
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button v-on:click="cambiarMensaje">Cambiar mensaje</button>
            <button v-on:click="cambiarNumero">sumar</button>

            <hr/>
            <p>{{lista}}</p>
            <label for="idNombre">Nombre</label>
            <input v-on:keypress="presionandoTecla" type="text" id="idNombre" v-model="nombre">

            <label for="idApellido">Apellido</label>
            <input v-on:keypress="presionandoEnter" type="text" id="idApellido" v-model="apellido2">

            <button v-on:click="agregarEstudiante()">Agregar</button>

            {{nombre}}
            {{apellido2}}

            <ul>
                <li v-for="(estudiante, index) in lista">{{index+1}}:{{estudiante.nombre}} - {{estudiante.apellido}}
                    <button>Editar</button>
                </li>

                <h1>Desestrcuturados</h1>

                <li v-for="({nombre, apellido}, index) in lista">{{index}}:{{nombre}} - {{apellido}}
                    <button>Editar</button>
                </li>


            </ul>


        </div>
        <h6>{{1+1}}</h6>
        <script src="../js/app.js"></script>

    </section>

    <footer></footer>
</body>

</html>
